<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">App de Tareas</h1>
    <form id="formulario">
      <input type="text" placeholder="Ingrese tarea: " class="form-control my-2" id="input" autofocus>
      <button class="btn btn-block btn-primary w-100" type="submit">Agregar</button>
    </form>
    <div id="lista-tareas" class="mt-3">
      <!-- <div class="alert alert-dark text-center">
        No hay tareas pendientes.
      </div> -->
    </div>
  </div>
  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between aling-items-center">
      <p class="m-0">Tarea No. 1</p>
      <h3 class="m-0">
        <i class="fa-solid fa-circle-check text-success" role="button"></i>
        <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
      </h3>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
